<div class="container mt-4 text-center">
    <h2 class="mb-4">Carrito de Compras</h2>

    <div class="table-responsive table">
        <table class="table table-hover">
            <thead>
                <tr class="table-success">
                    <th scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio unitario</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of cartList">
                    <td><img class="img-fluid" [src]="product.image" alt="{{ product.title }}" ></td>
                    <td>{{ product.title }}</td>
                    <td>
                        <div class="input-group inputGroput" >
                            <span class="input-group-btn inputQuantity" >
                                <i class="fa fa-minus iconQuantity" (click)="updateQuantity('minus', product.id!)" ></i>
                            </span>
                            <input type="text" class="form-control" value="{{product.quantity}}" min="1" readonly >
                            <span class="input-group-btn inputQuantity" >
                                <i class="fa fa-plus iconQuantity" (click)="updateQuantity('add', product.id!)" ></i>
                            </span>
                        </div>
                    </td>
                    <td>{{ product.price | currency:'Q' }}</td>
                    <td>{{ totalProducts(product.price!, product.quantity || 1) | currency:'Q':'symbol':'.2'}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id!)">
                            <i class="fa fa-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
                <tr *ngIf="cartList.length === 0">
                    <td colspan="6" class="text-center text-muted">El carrito de compras está vacío</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <h4>Total: {{ totalCart() | currency:'Q' }}</h4>
        <button class="btn btn-success" (click)="processSale()">Procesar Orden</button>
    </div>
</div> <br>
