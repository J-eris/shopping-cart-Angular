<section class="container mt-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Productos</h2>
                    <ul class="list-unstyled d-flex justify-content-center ">
                        <li><a class=" m-4  text-decoration-none text-danger fw-semibold  ">Todos</a></li>
                        <!-- <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Mejores Ventas</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Ofertas Especiales</a></li> -->
                    </ul>
                </div>
            </div>
            <div *ngIf="this.loadingService.isLoading$ | async" class="text-center mt-3">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
            </div>

            <div  class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 pt-1" *ngFor="let product of productList">
                        <div class="box-shadow">
                            <div class="card">
                                <img class="card-img-top" src="{{product.image}}" class="card-img-top" alt="" title="Ver Detalles" [routerLink]="['/products', product.id]">
                                <div class="card-body">
                                    <a class="m-4 text-decoration-none" title="Ver Detalles" [routerLink]="['/products', product.id]"><h5 class="card-title">{{product.title}}</h5></a>
                                    <p class="card-text">
                                        <span
                                            class="text-danger fw-semibold me-2">${{product.price}}
                                        </span><del>${{product.price + 10 | number:'.2'}}</del>
                                    </p>

                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button class="btn btn-outline-primary" (click)="addToCart(product)">Agregar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
